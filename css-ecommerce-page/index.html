<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img class="image" src="images/dress1.jpeg">
        <div class="inline">
          <p class="bold">Free People</p>
          <p class="t-pad grey">Size 6</p>
        </div>
        <div class="inline">
          <p class="bold radius">$35</p>
          <p class="t-pad-bottom grey"><span>$125</span> retail</p>
        </div>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/ysl-bag.jpeg">
        <div class="inline">
          <p class="bold">Yves Saint Laurent</p>
          <p class="t-pad grey">One-Size</p>
        </div>
        <div class="inline">
          <p class="bold radius">$200</p>
          <p class="t-pad-bottom grey"><span>$1600</span> retail</p>
        </div>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/key.jpeg">
        <div class="inline">
          <p class="bold">Tiffany</p>
          <p class="t-pad grey">One-Size</p>
        </div>
        <div class="inline">
          <p class="bold radius">$476</p>
          <p class="t-pad-bottom grey"><span>$2000</span> retail</p>
        </div>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/lv-bag.jpg">
        <div class="inline">
          <p class="bold">Louis Vuitton</p>
          <p class="t-pad grey">One-Size</p>
        </div>
        <div class="inline">
          <p class="bold radius">$95</p>
          <p class="t-pad-bottom grey"><span>$1200</span> retail</p>
        </div>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/dress2.jpeg">
        <div class="inline">
          <p class="bold">Reformation</p>
          <p class="t-pad grey">Size 4</p>
        </div>
        <div class="inline">
          <p class="bold radius">$20</p>
          <p class="t-pad-bottom grey"><span>$198</span> retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
