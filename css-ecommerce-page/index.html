<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img class="image" src="images/dress1.jpeg">
        <p>Free People</p>
        <p>Size 6</p>
        <p>$35</p>
        <p><span>$125</span> retail</p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent</p>
        <p>One-Size</p>
        <p>$200</p>
        <p><span>$1600</span> retail</p>
      </div>
      <div class="col-fifth inline">
        <img class="image" src="images/key.jpeg">
        <p class="inline">Tiffany</p>
        <p class="inline">One-Size</p>
        <p>$476</p>
        <p><span>$2000</span> retail</p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/lv-bag.jpg">
        <p>Louis Vuitton</p>
        <p>One-Size</p>
        <p>$95</p>
        <p><span>$1200</span> retail</p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/dress2.jpeg">
        <p>Reformation</p>
        <p>Size 4</p>
        <p>$20</p>
        <p><span>$198</span> retail</p>
      </div>
    </div>
  </div>
</body>
</html>
