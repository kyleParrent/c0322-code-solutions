<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img class="image" src="images/dress1.jpeg">
        <p><span class="bold">Free People</span>
          <span class="grey t-pad">Size 6</span>
        </p>
        <p><span class="bold radius">$35</span>
          <span class="grey"><span class="t-pad-bottom">$125</span> retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/ysl-bag.jpeg">
        <p><span class="bold">Yves Saint Laurent</span>
          <span class="grey t-pad">One-Size</span>
        </p>
        <p><span class="bold radius">$200</span>
          <span class="grey"><span class="t-pad-bottom">$1600</span> retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/key.jpeg">
        <p><span class="bold">Tiffany</span>
          <span class="grey t-pad">One-Size</span>
        </p>
        <p><span class="bold radius">$476</span>
          <span class="grey"><span class="t-pad-bottom">$2000</span> retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/lv-bag.jpg">
        <p><span class="bold">Louis Vuitton</span>
          <span class="grey t-pad">One-Size</span>
        </p>
        <p><span class="bold radius">$95</span>
          <span class="grey"><span class="t-pad-bottom">$1200</span> retail</span>
        </p>
      </div>
      <div class="col-fifth">
        <img class="image" src="images/dress2.jpeg">
        <p><span class="bold">Reformation</span>
          <span class="grey t-pad">Size 4</span>
        </p>
        <p><span class="bold radius">$20</span>
          <span class="grey"><span class="t-pad-bottom">$198</span> retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
