<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-fourth left">
        <i class="fas fa-angle-left arrow"></i>
      </div>
      <div class="col-half center">
        <img class="current-image" src="images/001.png" alt="the-bulbs">
      </div>
      <div class="col-fourth right">
        <i class="fas fa-angle-right arrow"></i>
      </div>
    </div>
    <div class="row center">
      <div class="col-twelve dots">
        <i class="fas fa-circle icon"></i>
        <i class="far fa-circle icon"></i>
        <i class="far fa-circle icon"></i>
        <i class="far fa-circle icon"></i>
        <i class="far fa-circle icon"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
