<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <button class="open-button">Open Modal</button>
      </div>
    </div>
    <div class="row">
      <div class="overlay">
        <div class="pop">
          <p>Would you like to take a survey?</p>
          <button class="close-button">NO</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
