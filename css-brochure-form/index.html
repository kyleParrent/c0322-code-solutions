<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <h3>LEARN MORE</h3>
    <form>
      <div>
        <label for="email">COMPANY EMAIL</label>
      </div>
      <input class="main" type="text" id="email" placeholder="sally@company.co">
      <div>
        <label for="name">NAME</label>
      </div>
      <input class="main" type="text" id="name" placeholder="Sally Smith">
      <div>
        <label for="where">WHERE ARE YOU HIRING?</label>
      </div>
      <input class="main" type="text" id="where" placeholder="City, Country">
      <div>
        <label for="engine-amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <select id="engine-amount">
        <option value="1-2">1-2 Engineers</option>
      </select>
      <div id="sub">
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>

</html>
